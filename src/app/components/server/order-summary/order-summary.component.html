<div class="order-summary">
    <div class="title">Order Summary</div>
    <!--<p>
        order-summary of {{table_id}}
        <br/> {{orderSummaryData|json}}
        <br/>orderMenuCart: {{orderMenuCart|json}}
    </p>-->
    <div class="select-table">
        Select the table for order summary:
        <select [(ngModel)]="table_id" (change)="getOrderSeummaryByTableId()">
            <option *ngFor="let menuData of orderMenuCart" [ngValue]="menuData.table_id">{{menuData.table_id}}</option>
        </select>
    </div>
    <!--{{orderSummaryData|json}}-->
    <div class="menu-list-section" *ngIf="orderSummaryData">
        <!--{{orderSummaryData.menu_list}}-->
        <ul>
            <li class="menu-list" *ngFor="let menuItem of orderSummaryData.menu_list">{{menuItem}}</li>
        </ul>
    </div>
</div>
