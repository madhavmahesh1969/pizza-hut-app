<div class="menu-list">
    <div class="menu-table-select" *ngIf="tableSelect">

        <div class="title"> Please select a table to proceed on !!!!

        </div>

    </div>
    <app-app-menu-scroller></app-app-menu-scroller>
    <app-menu-item *ngFor="let menuItem of menu" [menu_title]="menuItem.menu_name" [menu_price]="menuItem.menu_price" [menu_id]="menuItem.menu_id" [menu_image]="menuItem.menu_image"></app-menu-item>

</div>
