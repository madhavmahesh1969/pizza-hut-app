<div class="menu-list">
    <div class="menu-table-select" *ngIf="tableSelect">

        <div class="title"> Please select a table to proceed on !!!!

        </div>

    </div>

    <app-menu-item *ngFor="let menuItem of menu" [menu_title]="menuItem.menu_name" [menu_price]="menuItem.menu_price" [menu_id]="menuItem.menu_id"></app-menu-item>

</div>
